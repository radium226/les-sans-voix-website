   name: deploy

   on:
     push:
       branches: [ main ]

   jobs:
    build:
      runs-on: ubuntu-latest
      steps:
      - name: checkout repo
        uses: actions/checkout@v2
      
      - name: package website
        run: make package
      
      - name: deploy website
        run: make deploy GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"